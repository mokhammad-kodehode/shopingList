<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="#" type="image/x-icon">
  <script src="index.js" defer></script>
  <link rel="stylesheet" href="styles.css">
  <title>Shoping List</title>

</head>
<body>
<div id="" class="todoapp">
  <h1>Shoping list</h1>
  <form id="my-form">
    <div class="inp-btn">
    <input  type="text" id="text-input" placeholder="Enter what you want to buy">

    <button class="plus" id="add-todo">+</button>
  </div>
  </form>
   <div class="tables">
      <div class="pending">
        <h2 class="active" id="active">Active list</h2>
        <div id="todo-pending" class="todo-table"></div>
      </div>
      <div>
        <h3 class="comph3" id="comph3">Completed</h3>
        <div id="todo-completed" class="todo-table"></div>
      </div>
   </div>

</div>



</body>
</html>
